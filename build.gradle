
apply plugin: 'java'

group 'org.spring'
version '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework', name: 'spring-context', version: '4.3.24.RELEASE'
    compile group: 'org.springframework', name: 'spring-aspects', version: '4.3.24.RELEASE'
}
